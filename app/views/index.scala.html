@(usuario: Usuario)

@main("CCFest")(usuario){
<div style="position: relative; z-index: 1000; float: right; margin-right: 150px; margin-top: -50px;">
	<h4>
		<p>Seja bem-vindo, <b>@(usuario.getNome())</b>.
	</h4>
</div>
<a class="arrow-left" href="#" style="z-index:11"></a> <a class="arrow-right" href="#" style="z-index:11"></a>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@apresentacao(usuario)
		</div>
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@visualizacao()
		</div>
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@criacao()
		</div>
	</div>
	<div class="pagination"></div>
</div>

<script>
	var mySwiper;

	$(document).on('ready', function() {

		mySwiper = new Swiper('.swiper-container', {
			pagination : '.pagination',
			loop : false,
			grabCursor : true,
			paginationClickable : true
		})
		
		$('.arrow-left').on('click', function(e) {
			e.preventDefault()
			mySwiper.swipePrev()
		})
		
		$('.arrow-right').on('click', function(e) {
			e.preventDefault()
			mySwiper.swipeNext()
		})
		
		$('.content-slide').css('height',$('body').height()+'px')
	});
</script>
}
